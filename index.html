<body>
    <div class="main">

                    </button>

            </form>
        </div>

            <div class="row no-gutters">
                <div class="col-6 ">
                    <div id="city">

                    <div class="row today">
                        <span id="icon0"></span>
                    </div>
                    <div class="row">

                        </div>
                        <div class="col-4 maxtemperature " id="maxTemp0">
                        </div>
                    </div>
                </div>
                <div class="col-6 rooster ">
                    <div class="rboody "></div>
                    <div class="lboody "></div>
                    <div class="tboody "></div>
                    <div class="bic "></div>
                    <div class="underbic "></div>
                    <div class="crest "></div>
                    <div class="cresttwo "></div>
                    <div class="crestthree "></div>
                    <div class="crestfour "></div>
                    <div class="leg "></div>
                    <div class="claw "></div>
                    <div class="clawtwo "></div>
                </div>
            </div>
        </div>

        <div class="container footer ">
            <div class="row forecast ">
                <div class="col-sm ">
                    <p id="wday1">
                        wd
                    </p>
                    <span id="icon1"></span>

                        --º

                <div class="col-sm ">
